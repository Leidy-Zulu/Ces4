<md-card *ngFor ="let order of orderList"  class="order-card"  >
  
 <p> {{contactFullName(order.contact)}}</p>
 <p> {{order.address}}</p>
 <ul > 
   <li *ngFor ="let product of order.listProducts" >
     {{product.product.name }}
   </li>
 </ul>
  <p class="status"> {{status(order.status)}}</p>
    <p class="price"> ${{price(order.listProducts)}}</p>
  

</md-card>
